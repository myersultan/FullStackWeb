<!doctype html>
<html>
<head>
	<title>Color Guessing Game</title>
</head>
<body onload = do_game()> 

<script>
var colors = ["green", "black", "blue", "cyan", "gold", "gray", "aqua", "magenta", "orange", "red", "white", "yellow"];
var target;
var guess_input;
var finished = false;
var guesses = 0;

function do_game(){
	var random_number =  Math.random() * colors.length;
	var random_number_integer = Math.floor(random_number);
	target = colors[random_number_integer];
	alert(target);
	
	while(!finished) {
		guess_input = prompt("I am thinking of one of these colors \n\n"+
								   colors.sort().join()+
								  "\n\nWhat color am I thinking of? ");
		guesses += 1;
		finished = check_guess();	
	}
	document.body.style.backgroundColor = target;
}

function check_guess(){
	if(colors.indexOf(guess_input) == -1){ 
		alert("Sorry, I don't recognize your color. \n\nPlease try again");
		return false;		  
	}
	if(guess_input > target) {
		alert("Sorry, your guess is not correct. \n\nHint: Your color is alphabetically higher than mine.");
		return false;
	}
	if(guess_input < target) {
		alert("Sorry, your guess is not correct. \n\nHint: Your color is alphabetically lower than mine.");
		return false;
	}
	document.body.style.backgroundColor = target;
	alert("Congratulations! You have guessed the color!" +
	      "\n\nIt took you " + guesses + 
		  " guesses to finish the game! \n\nYou can see the colour in the background.");
	
	return true;	
	
}
	
	</script> 
</body>
</html>
