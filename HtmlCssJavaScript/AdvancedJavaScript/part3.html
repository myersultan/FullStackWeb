<!doctype html>
<html>
<head>
	<title>Matching Game Part 3</title>
	<style>
	img {
		position:absolute
	}
	
	div {
		position:absolute;
		width:500px;
		height:500px;
	}
	
	#rightSide {
		left: 500px;
		border-left: 1px solid black;
	}
	</style>
</head>
<body onload = generateFaces()> 
	<h2>Matching Game</h2>
	<p>Click on the extra smiling face on the left.</p>
	<div id = "leftSide"></div>
	<div id = "rightSide"></div>
	
	
	
	<script>
		var numberOfFaces = 5;
		var theLetSide = document.getElementById("leftSide");
		var theRightSide = document.getElementById("rightSide");
		var top_position, left_position;
		
		function generateFaces(){
		for(var index = 0; index < 5; index++){
			var img = document.createElement("IMG");
			img.src = "smile.png";
			top_position = Math.floor(Math.random()*400);
			img.style.top = top_position + "px";
			left_position = Math.floor(Math.random()*400);
			img.style.left = left_position + "px";
			theLetSide.appendChild(img);
			}
			var leftSideImages = theLetSide.cloneNode(true);
			leftSideImages.removeChild(leftSideImages.lastChild);
			theRightSide.appendChild(leftSideImages);
		}
	</script>
</body>
</html>
